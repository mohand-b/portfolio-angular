<form
  (submit)="addSkill()"
  [formGroup]="form"
  class="w-full flex items-center gap-4 flex-wrap"
>
  <mat-form-field appFormFieldStyle appearance="outline" class="flex-1 min-w-[12rem]">
    <input formControlName="name" matInput placeholder="Nom de la compétence"/>
  </mat-form-field>

  <mat-form-field appFormFieldStyle appearance="outline" class="flex-1 min-w-[7rem]">
    <input
      formControlName="level"
      matInput
      max="10"
      min="1"
      placeholder="Niveau"
      type="number"
    />
  </mat-form-field>

  <mat-form-field appFormFieldStyle appearance="outline" class="flex-1 min-w-[12rem]">
    <mat-select formControlName="category" placeholder="Catégorie">
      @for (cat of skillCategories; track cat) {
        <mat-option [value]="cat">
        <span
          class="inline-block align-middle w-3 h-3 rounded-full mr-2"
          [style.background]="skillCategoryCatalog[cat].color"
        ></span>
          <span class="align-middle">
          {{ skillCategoryCatalog[cat].label }}
        </span>
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <div class="flex items-center h-full">
    <button color="primary" matButton="filled" type="submit">
      Ajouter
    </button>
  </div>
</form>
