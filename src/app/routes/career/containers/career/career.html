<div class="min-h-full p-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-wrap items-center max-lg:justify-start justify-between gap-4 mb-8">
      <h1 class="text-3xl font-bold text-neutral-800">Mon Parcours</h1>
      <app-timeline-filters/>
    </div>

    @if (careerFacade.loading()) {
      <div class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-neutral-800"></div>
      </div>
    } @else if (careerFacade.filteredItems().length === 0) {
      <div class="text-center py-20 text-neutral-600">
        <p>Aucun élément ne correspond aux filtres sélectionnés.</p>
      </div>
    } @else {
      <app-timeline [items]="careerFacade.filteredItems()" [readonly]="true"/>
    }
  </div>
</div>
