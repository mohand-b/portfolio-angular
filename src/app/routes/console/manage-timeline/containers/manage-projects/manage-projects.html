<div class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-semibold">{{ "Projets" | uppercase }}</h1>

  <button (click)="openPanel()" class="secondary" matButton="filled">
    <mat-icon>add</mat-icon>
    Ajouter un projet
  </button>
</div>

<app-side-panel (closed)="onCloseRequested()" [isOpen]="panelOpen()">
  <app-project-timeline-item-create (created)="onCloseRequested()"/>
</app-side-panel>
