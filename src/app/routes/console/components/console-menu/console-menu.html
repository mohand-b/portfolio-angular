<aside class="hidden md:flex w-64 h-screen bg-white border-r border-neutral-200 shadow-[0_0_0_1px_rgba(0,0,0,0.02)] flex-col">
  <div class="flex flex-col justify-center px-5 mb-2 border-b border-neutral-200 min-h-[5rem] header-menu">
    <h1 class="text-lg font-semibold text-white">Portfolio Admin</h1>
    <p class="text-xs text-white/70">Gestion de contenu</p>
  </div>

  <nav class="flex-1 px-2">
    <ul class="flex flex-col gap-1">
      @for (item of menuItems; track item) {
        <li>
          <app-menu-item [menuEntry]="item"></app-menu-item>
        </li>
      }
    </ul>
  </nav>

  <div class="footer-menu border-t border-neutral-200 px-5 py-4 text-sm text-neutral-500">
    <span class="font-medium text-neutral-800">mohand</span>
    <span class="text-primary"> boudjema</span>
  </div>
</aside>

<div class="md:hidden fixed top-0 left-0 right-0 bg-white border-b border-neutral-200 shadow-md z-50">
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex flex-col">
      <h1 class="text-base font-semibold text-neutral-800">Portfolio Admin</h1>
      <p class="text-xs text-neutral-500">Gestion de contenu</p>
    </div>
    <button (click)="toggleMobileMenu()" mat-icon-button>
      <mat-icon>{{ mobileMenuOpen() ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>

  @if (mobileMenuOpen()) {
    <div class="mobile-menu-dropdown bg-white border-t border-neutral-200 shadow-lg">
      <nav class="py-2">
        <ul class="flex flex-col">
          @for (item of menuItems; track item) {
            <li (click)="closeMobileMenu()" class="mobile-menu-item px-4 py-3 hover:bg-neutral-50 cursor-pointer">
              <app-menu-item [menuEntry]="item"></app-menu-item>
            </li>
          }
        </ul>
      </nav>
      <div class="footer-menu border-t border-neutral-200 px-5 py-3 text-sm">
        <span class="font-medium text-neutral-800">mohand</span>
        <span class="text-primary"> boudjema</span>
      </div>
    </div>
  }
</div>
