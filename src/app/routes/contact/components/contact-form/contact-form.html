<div class="bg-white rounded-lg border border-neutral-200 p-6">
  <h2 class="text-2xl font-bold text-neutral-800 mb-6">Me contacter</h2>

  <form [formGroup]="form" (submit)="onSubmit()" class="flex flex-col gap-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput formControlName="firstName" placeholder="Votre prénom" />
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput formControlName="lastName" placeholder="Votre nom" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="email" formControlName="email" placeholder="votre@email.com" />
      </mat-form-field>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Objet</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="subject" placeholder="Objet de votre message" />
      </mat-form-field>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
      <mat-form-field appearance="outline" class="w-full">
        <textarea matInput formControlName="message" rows="6" placeholder="Votre message..."></textarea>
      </mat-form-field>
    </div>

    @if (submitError()) {
      <app-alert-message type="error" [message]="submitError()!" />
    }

    <div class="flex justify-end">
      <button type="submit" matButton="filled" [disabled]="form.invalid || isSubmitting()">
        <span class="flex items-center gap-2">
          <mat-icon>{{ isSubmitting() ? 'hourglass_empty' : 'send' }}</mat-icon>
          <span>{{ isSubmitting() ? 'Envoi...' : 'Envoyer' }}</span>
        </span>
      </button>
    </div>
  </form>
</div>
