<div class="flex items-center justify-between p-5 bg-white border border-slate-200 rounded-xl">
  <div class="flex flex-col gap-1">
    <span class="text-sm text-slate-500">{{ title() }}</span>

    <span class="text-3xl font-semibold text-slate-900 font-serif">{{ formattedValue() }}@if (isPercent()) {%}</span>
  </div>

  <div
    class="flex items-center justify-center w-12 h-12 rounded-xl"
    [style.background-color]="hexWithAlpha(color(), 0.15)"
  >
    <mat-icon
      class="!text-2xl !w-6 !h-6 !leading-none"
      [style.color]="color()"
    >
      {{ icon() }}
    </mat-icon>
  </div>
</div>
