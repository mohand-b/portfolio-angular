<div class="flex flex-col w-full">
  <div class="flex items-center justify-between px-6 py-3 border-b border-gray-200">
    <h2 class="text-lg font-medium text-gray-900">Authentification visiteur</h2>
    <button
      (click)="onCancel()"
      class="flex items-center justify-center text-gray-400 hover:text-gray-600 cursor-pointer"
      type="button"
    >
      <mat-icon class="!w-6 !h-6 !text-[24px]">close</mat-icon>
    </button>
  </div>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 px-6 py-4">
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
      <div class="flex items-start gap-3">
        <mat-icon class="!text-blue-600 !text-[20px] !w-5 !h-5">info</mat-icon>
        <div class="flex-1">
          <p class="text-sm text-gray-700 leading-relaxed">
            Identifiez-vous pour me contacter directement et accéder à certaines parties du site.
          </p>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-4">
      <div class="w-full grid grid-cols-2 gap-4">
        <div class="min-w-0 overflow-hidden">
          <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
          <mat-form-field appearance="outline" class="w-full min-w-0">
            <input matInput formControlName="firstName" placeholder="Votre prénom" type="text">
          </mat-form-field>
        </div>

        <div class="min-w-0 overflow-hidden">
          <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
          <mat-form-field appearance="outline" class="w-full min-w-0">
            <input matInput formControlName="lastName" placeholder="Votre nom" type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="w-full">
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput formControlName="email" placeholder="votre.email@exemple.com" type="email">
        </mat-form-field>
      </div>
    </div>

  </form>

  @if (errorMessage()) {
    <div class="px-6 pb-4">
      <div class="bg-red-50 border border-red-200 rounded-lg p-3">
        <div class="flex items-start gap-3">
          <mat-icon class="!text-red-600 !text-[20px] !w-5 !h-5">error</mat-icon>
          <div class="flex-1">
            <p class="text-sm text-red-700 leading-relaxed">
              {{ errorMessage() }}
            </p>
          </div>
        </div>
      </div>
    </div>
  }

  <div class="flex items-center justify-end gap-3 px-6 py-3 border-t border-gray-200">
    <button
      (click)="onCancel()"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50"
      type="button"
    >
      Annuler
    </button>
    <button
      (click)="onSubmit()"
      [disabled]="authForm.invalid || isSubmitting()"
      class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white rounded-lg cursor-pointer bg-primary hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed"
      type="submit"
    >
      <mat-icon class="!w-5 !h-5 !text-[20px]">{{ isSubmitting() ? 'hourglass_empty' : 'login' }}</mat-icon>
      <span>{{ isSubmitting() ? 'Vérification...' : 'S\'identifier' }}</span>
    </button>
  </div>
</div>
