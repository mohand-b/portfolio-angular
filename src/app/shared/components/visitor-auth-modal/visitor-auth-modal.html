<div class="flex flex-col">
  <div class="flex items-center justify-between px-6 py-3 border-b border-gray-200">
    <h2 class="text-lg font-medium text-gray-900">Authentification visiteur</h2>
    <button (click)="onCancel()" type="button" class="text-gray-400 hover:text-gray-600">
      <mat-icon class="!w-6 !h-6 !text-[1.5rem]">close</mat-icon>
    </button>
  </div>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 px-6 py-4">
    <app-alert-message type="info" message="Identifiez-vous pour me contacter directement et accéder à certaines parties du site." />

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput formControlName="firstName" placeholder="Votre prénom" />
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput formControlName="lastName" placeholder="Votre nom" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="email" type="email" placeholder="votre.email@exemple.com" />
      </mat-form-field>
    </div>
  </form>

  @if (errorMessage()) {
    <div class="px-6 pb-4">
      <app-alert-message type="error" [message]="errorMessage()!" />
    </div>
  }

  <div class="flex items-center justify-end gap-3 px-6 py-3 border-t border-gray-200">
    <button (click)="onCancel()" type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
      Annuler
    </button>
    <button (click)="onSubmit()" type="submit" [disabled]="authForm.invalid || isSubmitting()" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white rounded-lg bg-primary hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed">
      <mat-icon class="!w-5 !h-5 !text-[1.25rem]">{{ isSubmitting() ? 'hourglass_empty' : 'login' }}</mat-icon>
      <span>{{ isSubmitting() ? 'Vérification...' : 'S\'identifier' }}</span>
    </button>
  </div>
</div>
