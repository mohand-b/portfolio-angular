<a
  #rla="routerLinkActive"
  [ngClass]="{
    'bg-primary text-white shadow-sm hover:bg-primary hover:text-white': rla.isActive
  }"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLink]="menuEntry.path"
  class="group flex items-center gap-3 px-3 py-2 rounded-lg text-sm
         transition-colors duration-150
         text-neutral-700 hover:text-neutral-900 hover:bg-neutral-100"
  routerLinkActive
>
  @if (menuEntry.icon) {
    <mat-icon
      class="text-[20px] leading-none -mt-px"
      [ngClass]="
        rla.isActive
          ? 'text-white/90'
          : 'text-neutral-400 group-hover:text-neutral-700'
      "
    >
      {{ menuEntry.icon }}
    </mat-icon>
  }
  <span class="truncate">{{ menuEntry.title }}</span>
</a>
