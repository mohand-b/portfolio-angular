@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex justify-end" (keydown.escape)="requestClose()" tabindex="0">
    <div
      class="absolute inset-0 bg-black/50"
      (click)="requestClose()"
    ></div>

    <div
      class="relative bg-white w-[24rem] h-full shadow-xl"
      animate.in="slide-in-from-right"
      animate.out="slide-out-to-right"
    >
      <div class="px-[1.75rem] py-[2.25rem] overflow-auto h-full">
        <ng-content/>
      </div>
    </div>
  </div>
}
