@if (isVisible()) {
  <div class="fixed inset-0 z-50 flex justify-end" (keydown.escape)="requestClose()" tabindex="0">
    @if (isOpen()) {
      <div class="absolute inset-0 bg-black/50" (click)="requestClose()" [@fadeBackdrop]></div>
      <div class="relative bg-white w-96 h-full shadow-xl" [@slidePanel]>
        <div class="px-7 py-9 overflow-auto h-full">
          <ng-content/>
        </div>
      </div>
    }
  </div>
}
