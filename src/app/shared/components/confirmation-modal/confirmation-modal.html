@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 animate-fade-in"
    (click)="onBackdropClick($event)"
  >
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto animate-scale-in">
      <div class="flex items-center justify-between px-6 py-3 border-b border-gray-200">
        <h2 class="text-lg font-medium text-gray-900">{{ title() }}</h2>
        <button
          (click)="onCancel()"
          class="flex items-center justify-center text-gray-400 cursor-pointer"
          type="button"
        >
          <mat-icon class="!w-6 !h-6 !text-[24px]">close</mat-icon>
        </button>
      </div>

      <div class="px-6 py-4">
        <p class="text-sm text-gray-700 leading-relaxed">{{ message() }}</p>
      </div>

      <div class="flex items-center justify-end gap-3 px-6 py-3 border-t border-gray-200 rounded-b-lg">
        <button
          (click)="onCancel()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg cursor-pointer"
          type="button"
        >
          {{ cancelLabel() }}
        </button>
        <button
          (click)="onConfirm()"
          [class]="confirmButtonClass()"
          type="button"
        >
          <mat-icon class="!w-5 !h-5 !text-[20px]">{{ displayIcon() }}</mat-icon>
          <span>{{ isDelete() ? 'Supprimer' : confirmLabel() }}</span>
        </button>
      </div>
    </div>
  </div>
}
