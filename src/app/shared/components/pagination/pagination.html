<div class="flex items-center">
  <button
    (click)="onPrevious()"
    [disabled]="!hasPreviousPage() || isLoading()"
    class="h-[2.5rem] px-3 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-l-lg hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer transition-colors flex items-center gap-1"
  >
    <mat-icon class="!text-[18px] !w-[18px] !h-[18px]">chevron_left</mat-icon>
    <span class="hidden md:inline">Précédent</span>
  </button>

  @for (page of pages(); track page) {
    @if (isEllipsis(page)) {
      <span class="h-[2.5rem] px-3 flex items-center text-sm text-slate-500 border-t border-b border-slate-300 bg-white">...</span>
    } @else {
      <button
        (click)="onPageClick(page)"
        [disabled]="isLoading()"
        [class]="page === currentPage()
          ? 'h-[2.5rem] px-3 text-sm font-medium bg-primary text-white border-t border-b border-primary cursor-pointer'
          : 'h-[2.5rem] px-3 text-sm font-medium text-slate-700 bg-white border-t border-b border-slate-300 hover:bg-slate-50 cursor-pointer transition-colors disabled:opacity-50'"
      >
        {{ page }}
      </button>
    }
  }

  <button
    (click)="onNext()"
    [disabled]="!hasNextPage() || isLoading()"
    class="h-[2.5rem] px-3 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-r-lg hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer transition-colors flex items-center gap-1"
  >
    <span class="hidden md:inline">Suivant</span>
    <mat-icon class="!text-[18px] !w-[18px] !h-[18px]">chevron_right</mat-icon>
  </button>
</div>
